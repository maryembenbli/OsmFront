
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">History Table</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">History</h6>
                        </div>
                        <div class="card-body">
                            <div class="">
                                <div id="dataTable_wrapper" class="dataTable_wrapper dt-bootstrap4">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div id="dataTable_filter" class="dataTables_filter">
                                                <label>
                                                    Search
                                                    <input type="search" class="form-control form-control-sm" placeholder aria-controls="dataTable">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="table-container" style="overflow-x: scroll; width: 100%; max-width: 100%;">
                                        <table class="table table-bordered" id="dataTable">
                                            <thead>
                                                <tr>
                                                    <tr>
                                                      
                                                        <th>Date</th>
                                                        <th>Subject</th>
                                                         <th>Status</th>
                                                         <th>Email</th>
                                                         <th>Attachment</th>
                                                    </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let history of historyList">
                                                    
                                                    <td>{{ history.createdAt }}</td>
                                                    <td>{{ history.emailDetails?.subject }}</td>
                                                    <td>{{ history.status }}</td>
                                                       <td>{{ history.emailDetails?.recipient | json }}</td>
                                                    <td>{{ history.emailDetails?.attachment| json }}</td>
                                                    <!--<td>{{ history.emailDetails | json }}</td>-->
                                                  </tr>
                                                 <!-- <tr *ngFor="let history of historys"  >
                                                    <td>{{ history.createdAt }}</td>
                                                  <td>{{ history.lastname }}</td>
                                                    <td>{{ history.email_id }}</td>
                                                    <td>{{ history.status }}</td>
                                                    <td></td>
                                                    
                                                </tr>-->
                                            </tbody>
                                        </table>                            
                                    </div>
                                </div>
                             
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!-- /.container-fluid -->
