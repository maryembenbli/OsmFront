                    <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-xl-10 col-lg-12 col-md-9">
                      
                            <div class="card o-hidden border-0 shadow-lg my-5">
                                <div class="card-body p-0">
                                   
                                    <div class="row">
                                      <div class="col-lg-6">
                                        <div class="p-5">
                                      <div class="text-center">
                                        <h2 style="font-weight: bold;color: #FF5A00;" >Update Contract</h2>
                                      </div>
                                        <form (ngSubmit)="updateContrat()" #contractForm="ngForm">
                                          <br>
                                          <div class="form-group mb-3">
                                            <label>
                                              <label style="font-weight: bold;" for="National ID Card Number">National ID Card Number <h5 style="color: red; display: inline;">*</h5></label>
                                              <div class="input-group">
                                                <input type="text" class="form-control" name="client.NCIN" [(ngModel)]="contrat.client.ncin" #NCIN="ngModel" [required]="true" pattern="[0-9]{8}" />
                      
                                              <div *ngIf="NCIN.invalid && (NCIN.dirty || NCIN.touched)" class="error-message">
                                                <div *ngIf="NCIN.errors?.['required']"class="text-danger">NCIN is required.</div>
                                                <div *ngIf="NCIN.errors?.['pattern']"class="text-danger">NCIN must be 8 digits long and contain only numbers.</div>
                                              </div></div>
                                            </label>
                                            </div>
                                           
                                            <div class="form-group mb-3">
                                            <label>
                                              <label style="font-weight: bold;" for="Firstname"> Firstname:<h5 style="color: red; display: inline;">*</h5></label>
                                              <div class="input-group">
                                              <input type="text" class="form-control" name="client.firstname" [(ngModel)]="contrat.client.firstname" [required]="true" />
                                              <div *ngIf="contractForm.controls['client.firstname'].invalid && (contractForm.controls['client.firstname'].dirty || contractForm.controls['client.firstname'].touched)" class="error-message">
                                                <div *ngIf="contractForm.controls['client.firstname'].errors?.['required'] "class="text-danger">Client Firstname is required.</div>
                                              </div>
                                              </div>
                                            </label>
                                            </div>
                                            <div class="form-group mb-3">
                                            <label>
                                              <label style="font-weight: bold;" for="Lastname">Lastname<h5 style="color: red; display: inline;">*</h5></label>
                                              <div class="input-group">
                                              <input type="text" class="form-control" name="client.lastname" [(ngModel)]="contrat.client.lastname" [required]="true" />
                                              <div *ngIf="contractForm.controls['client.lastname'].invalid && (contractForm.controls['client.lastname'].dirty || contractForm.controls['client.lastname'].touched)" class="error-message">
                                                <div *ngIf="contractForm.controls['client.lastname'].errors?.['required']"class="text-danger">Client Lastname is required.</div>
                                              </div></div>
                                            </label>
                                            </div>
                                            <div class="form-group mb-3">
                                              <label>
                                                <label style="font-weight: bold;" for="Phone Number"> Phone Number:<h5 style="color: red; display: inline;">*</h5></label>
                                                <div class="input-group">
                        
                                                <input value ="+216 "type="text" class="form-control" name="NTEL" [(ngModel)]="contrat.ntel" #NTEL="ngModel" [required]="true" pattern="[0-9]{8}" />
                                                <div *ngIf="NTEL.invalid && (NTEL.dirty || NTEL.touched)"  class="error-message">
                                                  <div *ngIf="NTEL.errors?.['required']"  class="text-danger">phone number is required.</div>
                                                  <div *ngIf="NTEL.errors?.['pattern']"  class="text-danger">phone number must be 8 numbers!</div>
                                                </div>
                                                </div>
                                              </label>
                                              </div>
                                            <div class="form-group mb-3">
                                            <label>
                                              <label style="font-weight: bold;" for="catalogName">Catalog Name <h5 style="color: red; display: inline;">*</h5></label>
                                              <div class="input-group">
                                              <select name="catalog" class="form-control" [(ngModel)]="contrat.catalog" required>
                                                  
                                                  <option *ngFor="let catalog of catalogs" [ngValue]="catalog">{{ catalog.catalogName }}</option>
                                              </select>
                                              
                                              <div *ngIf="contractForm.controls['catalog'].invalid && (contractForm.controls['catalog'].dirty || contractForm.controls['catalog'].touched)"class="error-message">
                                                  <div  class="form-control" *ngIf="contractForm.controls['catalog'].errors?.['required']" class="text-danger">Catalog Name is required.</div>
                                              </div>
                                            </div>
                                          </label>
                                          </div>
                                            <button class="btn btn-primary" type="submit" [disabled]="contractForm.invalid">Update</button>
                                          <!-- <div *ngIf="successMessage" class="success-message">
                                              {{ successMessage }}
                                            </div>-->
                                          </form>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                  </div>
                      
                         
                       
                      </div>
