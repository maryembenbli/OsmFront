<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Catalogs</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4" *ngFor="let catalog of catalogs">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" >
                    {{ catalog.catalogName }}</div>
                </div>
                <div class="col-auto" (click)="toggleDetails(catalog)">
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
              <!--<div *ngIf="catalog.showDetails">
                <p>Group Name: {{ catalog.group.nameG }}</p>
                <div *ngIf="catalog.products">
                    <p>Products:</p>
                    <div *ngIf="catalog.products.length > 0">
                      <div *ngFor="let product of catalog.products">
                        <p>Nom Produit: {{ product.nomProduit }}</p>
                        <p *ngIf="product.nature === 'offre'">This product is an offer.</p>
                        <p *ngIf="product.nature === 'option'">This product is an option.</p>
                      </div>
                    </div>
                    <div *ngIf="catalog.products.length === 0">
                      <p>No products found.</p>
                    </div>
                  </div>
                <div *ngIf="!catalog.products">
                  <p>Loading...</p>
                </div>
              </div>-->
              <div *ngIf="catalog.showDetails">
                <p>Group Name: {{ catalog.group.nameG }}</p>
                <div *ngIf="catalog.products && catalog.products.length > 0">
                  <p>Products:</p>
                  <ul>
                    <li *ngFor="let product of catalog.products">
                      <p> {{ product.nomProduit }}</p>
                      <p>Nature: {{ product.nature }}</p>
                    </li>
                  </ul>
                  <div *ngIf="catalog.products ">
                    <p *ngIf="!hasProductsOfType(catalog.products, 'Offre')">No offers found.</p>
                    <p *ngIf="!hasProductsOfType(catalog.products, 'Option')">No options found.</p></div>

                <div *ngIf="!catalog.products || catalog.products.length === 0">
                    <p>No products found.</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
<!-- Content Row -->
