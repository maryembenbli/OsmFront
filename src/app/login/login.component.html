 <div class="container">

    
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                       
                        <div class="row">
                           <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>-->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                               
                                    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form['email'].errors }" />
            <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                <div *ngIf="form['email'].errors['required']">
                    Field is required
                </div>
                <div *ngIf="form['email'].errors['email']">
                    Email format is invalid
                </div>
            </div>
        </div>
    
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form['password'].errors }" />
            <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                <div *ngIf="form['password'].errors['required']">
                    Password is required
                </div>
            </div>
        </div>
    
        <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-primary" type="submit" [disabled]="isLoading" mat-flat-button color="primary">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                Sign in
            </button>
        </div>
    
    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" routerLink="/register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
