                                            <div  class="input-group">

                                                 placeholder="Search" aria-controls="dataTable" [(ngModel)]="searchQuery" (input)="searchUsers()">

                                        <table class="table table-bordered" id="dataTable">
                                            <thead>
                                                <tr>
                                                    <tr>
                                                        <th>Fist Name</th>
                                                        <th>Last Name</th>
                                                        <th>Email</th>
                                                        <th>Password</th>
                                                        <th>Role</th>
                                                     
                                                    </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngIf="users.length > 0; else noUsersFound">
                                                    <tr *ngFor="let user of users">
                                                        <td>{{ user.firstname }}</td>
                                                        <td>{{ user.lastname }}</td>
                                                        <td>{{ user.email }}</td>
                                                        <td>{{ user.password }}</td>
                                                        <td></td>
                                                    </tr>
                                                </ng-container>
                                                <ng-template #noUsersFound>
                                                    <tr>
                                                        <td colspan="5">No users found.</td>
                                                    </tr>
                                                </ng-template>
                                            </tbody>
                                        </table>
