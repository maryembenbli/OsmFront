<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            Update User
          </div>
          <div class="card-body">
            <form (ngSubmit)="updateUser()">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname" name="firstname" required>
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
              </div>
             
              <label for="profile">Profile:</label>
            <select class="form-control" id="profile" name="profile" [(ngModel)]="user.profil" required>
              <option value="" disabled selected>Select a profile</option>
              <option *ngFor="let item of profilesAndGroups" [ngValue]="item">{{item.titre }}</option>
            </select>
            
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
